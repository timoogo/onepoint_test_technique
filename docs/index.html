<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Documentation Onepoint</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'Documentation Onepoint',
        repo: '',
        routerMode: 'history',
        home: 'README.md',
        loadSidebar: true,
        subMaxLevel: 2,
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md'
        }
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  </body>
</html>
